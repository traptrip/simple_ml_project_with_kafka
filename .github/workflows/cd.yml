name: CD pipeline

on:
  workflow_run:
    workflows: [CI pipeline]
    types:
      - completed

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/simple_ml_project_with_kafka # ${{ github.repository }}


jobs:
  cd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Set env vars
      run: |
        DB_USER=${{ secrets.DB_USER }}
        DB_PASSWORD=${{ secrets.DB_PASSWORD }}
        DB_HOST=${{ secrets.DB_HOST }}
        DB_PORT=${{ secrets.DB_PORT }}
        DB_NAME=${{ secrets.DB_NAME }}
        ANSIBLE_PASSWD=${{ secrets.ANSIBLE_PASSWD }}
        KAFKA_HOST=${{ secrets.KAFKA_HOST }}
        KAFKA_PORT=${{ secrets.KAFKA_PORT }}
      
      - name: Pull with Docker Compose
        run: docker compose pull
      
      - name: Run tests
        run: timeout 15 sh -c 'docker compose up --abort-on-container-exit'
